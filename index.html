<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Ping Pong</h1>
        <p>A Friday Project for Epicodus</p>
      </div>
      <h2>Rules</h2>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 15 become "ping-pong"</li>
      </ol>
      <form>
        <div class="form-group">
          <label for="input">Enter a number.</label>
          <input id="input" type="number" class="form-control">
        </div>
        <button type="submit" class="btn btn-warning">GO</button>
      </form>
      <h2 id="result"></h2>
    </div>
  </body>
</html>
